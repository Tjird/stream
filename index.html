<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="ovenplayer.js"></script>
    <title>Stream Page</title>
  </head>
  <body>
    <div id="player"></div>

    <script>
let webrtcSources = OvenPlayer.generateWebrtcUrls([
                {
                     host : 'ws://host:port',
                     application : 'app',
                     stream : "stream_1080",
                     label : "WebRTC 1080P"
                },
                {
                     host : 'ws://host:port',
                     application : 'app',
                     stream : "stream_480",
                     label : "WebRTC 480P"
                 }
            ];);
            let player = OvenPlayer.create("player_id", {
    sources: webrtcSources
});
      player.on("error", function(error){
        console.log(error);
      });
    </script>
  </body>
</html>
